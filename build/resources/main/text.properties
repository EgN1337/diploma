sql.addNewUserDefine = insert into user_define (user_id,first_name,sur_name,third_name) values (?,?,?,?)
sql.userUpdate = UPDATE users SET password = ? WHERE login = ?
sql.userDefineUpdate = UPDATE user_define SET first_name = ?,sur_name = ?,third_name = ? WHERE user_id = ?
sql.deleteFromSolution = DELETE FROM test_solution WHERE student_id = ?
sql.deleteFromResults = DELETE FROM test_results WHERE student_id = ?
sql.deleteFromKnowledgeTable = DELETE FROM knowledge_table WHERE test_teacher = ?
sql.deleteFromUsers = DELETE FROM users WHERE login = ?
sql.deleteFromUserDefine = DELETE FROM user_define WHERE user_id = ?
sql.findUserIdFromLogin = SELECT user_id FROM users WHERE login = ?
sql.findCurrentUserStatus = SELECT blocked FROM users WHERE login = ?
sql.blockUser = UPDATE users SET blocked = 1 WHERE users.login = ? AND users.blocked = 0
sql.unblockUser = UPDATE users SET blocked = 0 WHERE users.login = ? AND users.blocked = 1
sql.addSolutionIntoSolutions = UPDATE test_solution SET test_solution.test_solution = ? WHERE test_id = ? AND student_id = ?
sql.addSolutionIntoResults = UPDATE test_results SET test_results.assessment_id = 0 WHERE test_id = ? AND student_id = ?
sql.addNewTest = insert into knowledge_table (test_name,test_description,test_task,test_teacher) values (?,?,?,?)
sql.findTestId = SELECT knowledge_table.test_id FROM knowledge_table WHERE test_name = ? AND test_description = ? AND test_teacher = ?
sql.addNewTestToSolution = insert into test_solution (test_id, test_solution, student_id) values (?,?,?)
sql.addNewTestToResults = insert into test_results (student_id,test_id,assessment_id) values (?,?,?)
sql.checkStudentSolution = UPDATE test_results SET assessment_id = ? WHERE student_id = ? AND test_id = ? AND assessment_id = 0
sql.getStudentSolution = SELECT test_solution FROM (test_solution INNER JOIN knowledge_table ON test_solution.test_id = knowledge_table.test_id) INNER JOIN test_results ON test_results.test_id = knowledge_table.test_id WHERE test_solution.test_id = ? AND test_solution.student_id = ? AND test_results.assessment_id = 0
sql.getStudentsList = SELECT users.user_id FROM users WHERE user_role = 3
sql.getAllTeachersTests = SELECT test_name, test_description FROM knowledge_table WHERE test_teacher = ?
sql.getPassedStudents = SELECT user_define.sur_name, user_define.first_name, user_define.third_name, knowledge_table.test_name, assessment.assessment_description FROM (((users INNER JOIN user_define     ON users.login = user_define.user_id) INNER JOIN test_results    ON users.user_id = test_results.student_id) INNER JOIN knowledge_table ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment      ON test_results.assessment_id = assessment.assessment_id  WHERE knowledge_table.test_teacher = ? AND assessment.assessment_id > 2 AND assessment.assessment_id < 6
sql.getUnpassedStudents = SELECT user_define.sur_name, user_define.first_name, user_define.third_name, knowledge_table.test_name, assessment.assessment_description FROM (((users INNER JOIN user_define     ON users.login = user_define.user_id) INNER JOIN test_results    ON users.user_id = test_results.student_id) INNER JOIN knowledge_table ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment      ON test_results.assessment_id = assessment.assessment_id WHERE knowledge_table.test_teacher = ? AND assessment.assessment_id = 2
sql.getInvaluableSolutions = SELECT user_define.sur_name, user_define.first_name, user_define.third_name, test_results.student_id, knowledge_table.test_name,test_results.test_id FROM ((test_results INNER JOIN knowledge_table ON test_results.test_id = knowledge_table.test_id) INNER JOIN users ON users.user_id = test_results.student_id) INNER join user_define  ON users.login = user_define.user_id WHERE test_results.assessment_id = 0 AND knowledge_table.test_teacher = ?
sql.getUnstartedStudents = SELECT user_define.sur_name, user_define.first_name, user_define.third_name, test_results.student_id, knowledge_table.test_name,test_results.test_id FROM ((test_results INNER JOIN knowledge_table ON test_results.test_id = knowledge_table.test_id) INNER JOIN users ON users.user_id = test_results.student_id) INNER join user_define  ON users.login = user_define.user_id WHERE test_results.assessment_id = 6 AND knowledge_table.test_teacher = ?
