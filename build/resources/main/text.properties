sql.authorization = SELECT users.user_id, users.user_role, users.logged, user_define.sur_name, user_define.first_name, user_define.third_name, users.blocked, users.password FROM users INNER JOIN user_define ON users.login = user_define.user_id WHERE users.login = ? AND users.password = ?
sql.usersTestInsteadAdmin = SELECT first_name, sur_name,  third_name, role_id, login, blocked, password, logged FROM (users INNER JOIN user_define ON users.login = user_define.user_id) INNER JOIN role ON users.user_role = role.role_id WHERE role.role_id <> 0 AND role.role_id <> 1
sql.studentSuccessTests = SELECT  knowledge_table.test_name, assessment.assessment_description FROM ((users  INNER JOIN test_results ON users.user_id = test_results.student_id) INNER JOIN knowledge_table ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment ON test_results.assessment_id = assessment.assessment_id WHERE users.user_id = ? AND test_results.assessment_id > 2 AND test_results.assessment_id < 6
sql.studentUnsuccessfulTests = SELECT  knowledge_table.test_name, assessment.assessment_description FROM ((users  INNER JOIN test_results ON users.user_id = test_results.student_id) INNER JOIN knowledge_table ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment      ON test_results.assessment_id = assessment.assessment_id WHERE users.user_id = ? AND test_results.assessment_id = 2
sql.studentUnwatchedTests = SELECT distinct knowledge_table.test_id, knowledge_table.test_name FROM (((users  INNER JOIN test_results ON users.user_id = test_results.student_id) INNER JOIN knowledge_table  ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment ON test_results.assessment_id = assessment.assessment_id) INNER JOIN test_solution ON test_solution.test_id = knowledge_table.test_id WHERE users.user_id = ? AND test_results.assessment_id = 0 AND test_solution.test_solution IS NOT NULL
sql.studentUnsolvedTests = SELECT  knowledge_table.test_id, knowledge_table.test_name FROM (((users  INNER JOIN test_results ON users.user_id = test_results.student_id) INNER JOIN knowledge_table  ON knowledge_table.test_id = test_results.test_id ) INNER JOIN assessment ON test_results.assessment_id = assessment.assessment_id) WHERE users.user_id = ? AND test_results.assessment_id = 6
sql.getTestTask = SELECT knowledge_table.test_description, knowledge_table.test_task FROM knowledge_table WHERE test_id = ?
